<div class="login-container">
  <div class="login-content">
    <!-- Caja izquierda: Login -->
    <div class="login-box">
      <div class="logo-container">
        <!-- Puedes agregar tu logo aquí -->
      </div>

      <h2>Iniciar Sesión</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <i class="fa fa-envelope icon"></i>
          <input
            type="email"
            formControlName="email"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <div class="form-group">
          <i class="fa fa-lock icon"></i>
          <input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            required
          />
        </div>

        <button type="submit" class="login-button" [disabled]="form.invalid">
          Entrar
        </button>
      </form>

      <p class="register-link">
        ¿No tienes una cuenta?
        <a routerLink="/register">Regístrate</a>
      </p>

      <button class="google-login">
        <img src="assets/google-icon.svg" alt="Google" />
        Entrar con Google
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>

    <!-- Caja derecha: decorativa o informativa -->
    <div class="login-box2">
      <h2>¡NO TE UNAS AL CAMBIO, SÉ EL CAMBIO!</h2>
      <img src="assets/LOGIN1.png" alt="Bienvenida" style="width: 80%; margin-top: 1rem;" />
      <p>¡CADA WATT CUENTA, CADA TURBINA IMPORTA!</p>
    </div>
  </div>
</div>
