<div class="login-container">
  <div class="floating-avatar">
    <img src="assets/LOGIN1.png" alt="Usuario" />
  </div>

  <!-- Caja de registro -->
  <div class="login-box">
    <h2>Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" formControlName="nombre" />
        <div class="error" *ngIf="campoInvalido('nombre')">
          <small>Este campo es obligatorio</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" />
        <div class="error" *ngIf="campoInvalido('email')">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Este campo es obligatorio</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Correo inválido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" formControlName="telefono" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
        <div class="error" *ngIf="campoInvalido('password')">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Este campo es obligatorio</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmarPassword">Confirmar contraseña</label>
        <input id="confirmarPassword" type="password" formControlName="confirmarPassword" />
        <div class="error" *ngIf="registerForm.errors?.['noCoinciden'] && registerForm.get('confirmarPassword')?.touched">
          <small>Las contraseñas no coinciden</small>
        </div>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" formControlName="terminos" />
          Acepto los <a href="#">términos y condiciones</a>
        </label>
        <div class="error" *ngIf="campoInvalido('terminos')">
          <small>Debes aceptar los términos</small>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    </form>

    <p class="register-link">
      ¿Ya tienes una cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
